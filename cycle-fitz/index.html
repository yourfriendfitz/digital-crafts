<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CycleFitz</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" crossorigin="use-credentials">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="apple-mobile-web-app-title" content="CycleFitz" />
    <meta name="application-name" content="CycleFitz" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ff8e06" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="This is a bike shop" />
    <meta name="keywords" content="bike, red bike, blue bike" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="updateCart()">
    <div class="container">
      <div class="logo">
        <h1>CycleFitz</h1>
      </div>
      <br />
      <nav class="navbar">
        <ul class="nav-container">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About Us</a>
          </li>
          <li>
            <a href="services.html">Services</a>
          </li>
          <li>
            <a href="employees.html">Our Team</a>
          </li>
          <li>
            <a href="events.html">Events</a>
          </li>
          <li>
            <a id="cart-link" href="cart.html"
              >Cart
              <div id="cart-quantity"></div
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="header">
      <h2>Buy a Quality Bicycle from a Local Merchant!</h2>
    </div>
    <div class="wrapper">
      <div class="buy-product">
        <img src="images/redbike.png" alt="red bike" />
        <button class="cart-button" onclick="cartAdd(this)" id="red bike">
          Add to Cart
        </button>
      </div>
    </div>
    <div id="user-input">
      <h2>Sign Our Guestbook:</h2>
      <input id="input-text" type="text" placeholder="Enter your name" />
      <h3>Guests:</h3>
    </div>
  </body>
  <script src="upup.min.js"></script>
  <script src="scripts.js"></script>
  <script src="guest.js"></script>
  <script>
      UpUp.start({
        "./index.html": "./offline.html",
        'assets' : ["styles.css", "images/"]

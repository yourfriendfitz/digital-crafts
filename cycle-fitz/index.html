<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CycleFitz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="This is a bike shop" />
    <meta name="keywords" content="bike, red bike, blue bike" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <h1>CycleFitz</h1>
      </div>
      <br />
      <nav class="navbar">
        <ul class="nav-container">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="about.html">About Us</a>
          </li>
          <li>
            <a href="services.html">Services</a>
          </li>
          <li>
            <a href="employees.html">Our Team</a>
          </li>
          <li>
            <a href="events.html">Events</a>
          </li>
          <li>
            <a id="cart-link" href="cart.html"
              >Cart
              <div id="cart-quantity"></div
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="header">
      <h2>Buy a Quality Bicycle from a Local Merchant!</h2>
    </div>
    <div class="wrapper">
      <div class="buy-product">
        <button class="cart-button" onclick="cartAdd(this)" id="red bike">
          <img src="images/redbike.png" alt="red bike" />Add to Cart
        </button>
        <button class="cart-button" onclick="cartAdd(this)" id="blue bike">
          <img src="images/bluebike.png" alt="blue bike" />Add to Cart
        </button>
      </div>
    </div>
    <div id="user-input">
      <h2>Sign Our Guestbook:</h2>
      <input id="input-text" type="text" placeholder="Enter your name" />
      <h3>Guests:</h3>
    </div>
  </body>

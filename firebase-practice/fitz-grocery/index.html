<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Firebase</title>
  </head>
  <body>
    <div class="container">
      <div class="top" id="top">
        <h1>Fitz Grocery</h1>
        <div class="inputs">
          <div class="radios">
            <input type="radio" name="storeName" id="heb" value="HEB" />
            <label for="heb">HEB</label>
            <input type="radio" name="storeName" id="kroger" value="Kroger" />
            <label for="kroger">Kroger</label>
            <input type="radio" name="storeName" id="walmart" value="Walmart" />
            <label for="walmart">Walmart</label>
          </div>
          <input
            type="text"
            name="addCoffee"
            id="itemInput"
            placeholder="Grocery Item"
          />
          <input
            type="text"
            name="addPrice"
            id="priceInput"
            placeholder="Item Price"
          />
          <button id="addOrder">Add Item</button>
        </div>
      </div>
      <div class="middle" id="middle">
        <div id="groceryList">
          <div class="list">
            <h3>HEB</h3>
            <div id="hebList"></div>
          </div>
          <div class="list">
            <h3>Kroger</h3>
            <div id="krogerList"></div>
          </div>
          <div class="list">
            <h3>Walmart</h3>
            <div id="walmartList"></div>
          </div>
        </div>
      </div>
      <div class="bottom" id="bottom"></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-firestore.js"></script>
    <script src="firebase.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>

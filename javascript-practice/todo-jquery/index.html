<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h3 id="enter-task">Enter Task</h3>
        <input type="text" id="enter-task-input" />
        <button id="add-task">
          Add
        </button>
      </div>
      <div class="middle" id="pending">
        <h3>Pending Tasks</h3>
      </div>
      <div class="bottom" id="completed"><h3>Completed Tasks</h3></div>
    </div>
    <script src="jquery.js"></script>
    <script src="todo.js"></script>
  </body>
</html>

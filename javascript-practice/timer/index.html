<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="header">
          <h1>Timer</h1>
          <p>Start the Countdown!</p>
        </div>
      </div>
      <div class="middle">
        <div class="content">
          <input type="text" name="timerInput" id="timerInput" placeholder="Enter Seconds">
          <div id="timer" class="timer"></div>
          <button id="stop">Stop</button>
        </div>
      </div>
      <div class="bottom">
        <div class="footer"><h3>YourFriendFitz</h3></div>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>

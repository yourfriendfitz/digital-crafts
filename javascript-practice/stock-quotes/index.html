<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stock Quotes</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="header">
          <h1>Stock Quotes</h1>
          <p>Get the latest quotes!</p>
        </div>
      </div>
      <div class="middle">
        <div class="content">
          <button id="allQuotes">Get All Quotes</button>
          <button id="appleQuotes">Get Latest APLE Quote</button>
          <button id="amazonQuotes">Get Latest AMAZ Quote</button>
          <button id="alibabaQuotes">Get Latest ALBAB Quote</button>
          <button id="googleQuotes">Get Latest GOOG Quote</button>
          <button id="facebookQuotes">Get Latest FB Quote</button>
          <div id="quotes" class="quotes"></div>
        </div>
      </div>
      <div class="bottom">
        <div class="footer"><h3>YourFriendFitz</h3></div>
      </div>
    </div>
    <script src="stockQuotes.js"></script>
  </body>
</html>
